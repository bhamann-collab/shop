<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style1.css" />
    <link />
    <title>Kicks United</title>
  </head>
  <body>
    <div id="myDIV" class="header">
      <aside>
        <button
          onclick="document.getElementById('id01').style.display='block'"
          style="width: auto;"
        >
          Login
        </button>

        <div id="id01" class="modal">
          <form
            class="modal-content animate"
            action="/action_page.php"
            method="post"
          >
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />

              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </label>
            </div>

            <div class="container" style="background-color: skyblue;">
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <div class="dropdown-content">
            <p>Shoe 1</p>
            <img
              class="img img-thumbnail"
              src="https://i.insider.com/5e38419b5bc79c4c7d4e1192?width=906&format=jpeg"
            />
            <p>Shoe 2</p>
            <img
              class="img img-thumbnail"
              src="https://www.tenniswarehouse.com.au/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/a/a/aa8030-108-phsrh000-1000.1578879230.jpeg"
            />

            <p>Shoe 3</p>
            <img
              class="img img-thumbnail"
              src="https://media.hypedc.com/media/catalog/product/cache/1/image/1500x/9df78eab33525d08d6e5fb8d27136e95/a/r/ar9293-001_blk_01.jpg"
            />

            <p>Shoe 4</p>
            <img
              class="img img-thumbnail"
              src="https://images.boardriders.com/globalGrey/dcshoes-products/all/default/large/adys100476_legacyog,p_mlt_frt2.jpg"
            />
          </div>
        </div>
      </aside>
      <h1 style="margin: 5px;">My shoe shopping list</h1>
      <input type="text" id="myInput" placeholder="Add an item..." />
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <div class="row">
      <div class="column" style="border: 2px solid black;">
        <h2>ADD SHOES..</h2>
        <ul id="myUL"></ul>
      </div>
      <div class="column" style="border: 2px solid black;">
        <h2>
          YOUR CART..
          <span class="price" style="color: blue;">
            <i class="fa fa-shopping-cart"></i>
          </span>
          <br />
          <br />
          <p><span class="price">$...</span></p>
          <p><span class="price">$...</span></p>
          <p><span class="price">$...</span></p>
          <p><span class="price">$...</span></p>
          <p>
            Total <span class="price" style="color: black;"><b>$...</b></span>
          </p>
        </h2>
        <form>
          <input
            type="submit"
            value="Continue to checkout"
            class="btn"
            style="color: blue;"
          />
        </form>
      </div>
    </div>
    <div class="footer" style="border: 2px solid black;">
      <h2></h2>
    </div>
    <script>
      // Create a "close" button and append it to each list item
      var myNodelist = document.getElementsByTagName("LI");
      var i;
      for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
      }

      // Click on a close button to hide the current list item
      var close = document.getElementsByClassName("close");
      var i;
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          var div = this.parentElement;
          div.style.display = "none";
        };
      }

      // Add a "checked" symbol when clicking on a list item
      var list = document.querySelector("ul");
      list.addEventListener(
        "click",
        function (ev) {
          if (ev.target.tagName === "LI") {
            ev.target.classList.toggle("checked");
          }
        },
        false
      );

      // Create a new list item when clicking on the "Add" button
      function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === "") {
          alert("You must write something!");
        } else {
          document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
          close[i].onclick = function () {
            var div = this.parentElement;
            div.style.display = "none";
          };
        }
      }
    </script>
  </body>
</html>
